{% extends 'rols_app/base.html' %}

{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">تسجيل الدخول</h1>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="mb-4 p-3 bg-red-100 text-red-800 rounded">
                    <p>اسم المستخدم أو كلمة المرور غير صحيحة. الرجاء المحاولة مرة أخرى.</p>
                </div>
            {% endif %}
            
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">اسم المستخدم</label>
                <input type="text" name="username" id="id_username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
            </div>
            
            <div class="mb-6">
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
                <input type="password" name="password" id="id_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
            </div>
            
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    تسجيل الدخول
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
